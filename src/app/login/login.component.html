<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login Options:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col">
          <mat-card-actions>
            <button mat-flat-button color="warn" type="submit" (click)="LoginWithGoogle()" >Login with your Google account</button>
          </mat-card-actions>
      </div>
    </div>
  </mat-card-content>
</mat-card>
